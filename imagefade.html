<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>fade</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <div id="star">
    <img src="disp.jpg" class="star" alt="profile image">
    <style>
    .star {
        visibility: hidden;
    }

    .fadeIn {
        -webkit-animation: animat_show 0.8s;
        animation: animat_show 0.8s;
        visibility: visible !important;
    }

    @-webkit-keyframes animat_show{
        0%{opacity:0}
        100%{opacity:1}
    }
</style>
    <p id="name">Full Stack Developer</p>
    <p id="caption">Artist by heart and developer by  Profession</p>
    <p id="detail">Currently a BTech fourth year student at
      Banastali Vidyapith,Rajasthan</p>
    </div>
    <script>
    function showImages(el) {
        var windowHeight = jQuery( window ).height();
        $(el).each(function(){
            var thisPos = $(this).offset().top;

            var topOfWindow = $(window).scrollTop();
            if (topOfWindow + windowHeight - 200 > thisPos ) {
                $(this).addClass("fadeIn");
            }
        });
    }

    // if the image in the window of browser when the page is loaded, show that image
    $(document).ready(function(){
            showImages('.star');
    });

    // if the image in the window of browser when scrolling the page, show that image
    $(window).scroll(function() {
            showImages('.star');
    });
</script>
  </body>
</html>
